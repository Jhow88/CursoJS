<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="buttom" value="verificar" onclick="calcular()"> <!-- O botão quando clicado irá chamar a FUNCTION CALCULAR-->
    <div id="res"></div>

    <script>
        

        function calcular (){
            var txtv = window.document.getElementById('txtvel')//E aqui to linkando a variavel txtv com o id txtvel
           
            var res = window.document.getElementById('res')// Aqui estou criando a variavel res para exibir o valor da variavel txtv e exibir como valor
            
            var vel = Number(txtv.value)// Aqui to alterando o valor da variavel txtv de texto que são os valores da caixa txtvel para numero
           
            res.innerHTML = `A sua velocidade atual é de ${vel}` + ' Km/h' // Aqui mostro o texto da caixa div e o valor da variavel, que recebeu as informaçoes da variavel txtv
            if( vel > 60){
                res.innerHTML += `<p> Você está sendo <STRONG>MULTADO !</STRONG>`
            }

                res.innerHTML += `<p>Dirijá sempre com cuidado!</p>`

        }
    </script>
</body>
</html>
