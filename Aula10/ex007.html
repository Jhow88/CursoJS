<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20px arial;

        }
        input{
            font: normal 18px arial;
        }
        div#res{
            padding: 10px;
            margin-top: 5px;
            width: 530px;
            height: 10px;      
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1" > +
    <input type="number" name="txtn2" id="txtn2" >
    <input type="button" value="somar" onclick="somar()" >
    <div id="res" ><strong>Resultado</strong></div>

<script>
    function somar (){
        var tn1 = window.document.getElementById ('txtn1')// Os dois modos fazem a ligação da tag input
        var tn2 = window.document.querySelector ('input#txtn2')// Os dois modos fazem a ligação da tag input
        var res = window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var soma = n1 + n2 
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a : ` + soma
    }

</script>
</body>
</html>
